buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mc_version}-${mod_version}"

group = "net.insomniakitten.cake"
archivesBaseName = "persistentcake"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

libsDirName = build_dir
distsDirName = build_dir

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

minecraft {
    version = "${mc_version}-${forge_version}"
    mappings = mcp_mappings
    runDir = "run"

    replace '%mod_version%', mod_version
    replace '%mc_version%', mc_version
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'pack.mcmeta'
        expand  'build_version': mod_version,
                'mcf_version': "${mc_version}-${forge_version}"
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'pack.mcmeta'
    }
}